<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="pull-request-comment.html">

<!--
`comments`
Comment element for preview code

@demo demo/index.html-->


<dom-module id="comment-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="[[list]]">
      <pull-request-comment text="[[item.comment]]" author="[[item.user]]" date="[[item.created_at]]"></pull-request-comment>
    </template>

  </template>
  <script>
    Polymer({
      is: 'comment-list',
      properties: {
        list: Array,
      },
    });
  </script>
</dom-module>
